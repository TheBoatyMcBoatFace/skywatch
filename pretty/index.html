{% extends "base.html" %}

{% block title %}Home - Bluesky Report{% endblock %}

{% block content %}
<section>
  <h1 class="usa-heading-xl">Bluesky User Report</h1>
  <p class="usa-paragraph">Enter a Bluesky username to generate a report:</p>
  <div class="usa-form-group">
    <label for="username" class="usa-label">Username</label>
    <input type="text" id="username" class="usa-input" placeholder="Enter Bluesky username" />
  </div>
  <button id="generate-report" class="usa-button">Generate Report</button>
  <div id="error-message" class="usa-alert usa-alert--error" style="display:none;">
    <div class="usa-alert__body">
      <h3 class="usa-alert__heading">Error</h3>
      <p class="usa-alert__text">Failed to fetch data. Please try again.</p>
    </div>
  </div>
</section>
<div id="report-section" style="display:none;">
  <h2 class="usa-heading-lg">Report for <span id="user-handle"></span></h2>
  <!-- Chart and table will be dynamically populated -->
</div>
<script src="index.js"></script>
{% endblock %}
