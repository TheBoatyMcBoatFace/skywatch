<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/uswds.css" />
    <script defer src="assets/js/app.js"></script>
    <title>Bluesky User Report</title>
  </head>
  <body>
    <div class="usa-banner">
      <div class="usa-accordion">
        <header class="usa-banner__header">
          <div class="usa-banner__inner">
            <div class="grid-col-auto">
              <img
                class="usa-banner__header-flag"
                src="https://designsystem.digital.gov/assets/img/us_flag_small.png"
                alt="U.S. flag"
              />
            </div>
            <div class="grid-col-fill tablet:grid-col-auto">
              <p class="usa-banner__header-text">
                NOT an official website of the United States government,
                obvi
              </p>
              <p class="usa-banner__header-action">
                <a href="https://github.com/TheBoatyMcBoatFace/skywatch/">Here's how you know</a>
              </p>
            </div>
          </div>
        </header>
      </div>
    </div>

    <header class="usa-header">
      <div class="usa-nav-container">
        <h1 class="usa-heading-xl">Bluesky User Report</h1>
      </div>
    </header>

    <main class="usa-section">
      <section>
        <p class="usa-paragraph">
          Enter a Bluesky username to generate a report:
        </p>
        <div class="usa-form-group">
          <label for="username" class="usa-label">Username</label>
          <input
            type="text"
            id="username"
            class="usa-input"
            placeholder="Enter Bluesky username"
          />
        </div>
        <button id="generate-report" class="usa-button">Generate Report</button>
        <div
          id="error-message"
          class="usa-alert usa-alert--error"
          style="display:none;"
        >
          <div class="usa-alert__body">
            <h3 class="usa-alert__heading">Error</h3>
            <p class="usa-alert__text">
              Failed to fetch data. Please try again.
            </p>
          </div>
        </div>
      </section>

      <section id="report-section" style="display:none;">
        <h2 class="usa-heading-lg">User: <span id="user-handle"></span></h2>
        <div class="chart-container">
          <canvas id="profileChart"></canvas>
        </div>
        <h3 class="usa-heading-md">Recent Posts</h3>
        <table class="usa-table">
          <thead>
            <tr>
              <th>Post ID</th>
              <th>Post Text</th>
              <th>Likes</th>
              <th>Reposts</th>
              <th>Replies</th>
              <th>Quotes</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="posts-table"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
